{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('password_change') }}" method="post">
        <fieldset>
            <h1>Change Password</h1>
            <br></br>
            <h4>Enter and confirm your new password</h4>
            <div class="form-group">
                <input class="form-control" name="newPassword" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm_password" placeholder="Confirm New Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
