{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <h1>Buy a Stock</h1>
            <br></br>
            <h3>Enter a Stock Symbol</h3>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="quote" placeholder="Stock Symbol" type="text"/>
            </div>
            <h3>Enter a Quantity</h3>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="0" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
