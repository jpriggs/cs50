{% extends "layout.html" %}

{% block title %}
    Add Funds
{% endblock %}

{% block main %}
    <form action="{{ url_for('add_funds') }}" method="post">
        <fieldset>
            <h1>Add Funds</h1>
            <br></br>
            <h5>Enter an amount between $0.01 and $10,000.00</h5>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="$0.00" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add Funds</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
